
<!DOCTYPE html>
<html lang="en">
<head>
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>SCORE BOARD | ONE</title>
  <meta name="theme-color" content="#48a14d" /> 
  <link rel="stylesheet" href="score.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>




<body>

<div class="score-board">
  <div class="match-title"><span> Match 1</span></div>
  <div class="team">
    <h2> Team A</h2>
    <p class="score" id="firstTeamScore">0</p>
    <div class="btn-container">
      <button onclick="increase('firstTeam')" >
       <i class="fa fa-plus" aria-hidden="true"></i>
      </button>
      <button onclick="decrease('firstTeam')">
        <i class="fa fa-minus" aria-hidden="true"></i>
      </button>     
    </div>    
  </div>
   
   
   
   <p class="versus"> VS </p> 
  
  <div class="team">
    <h2>Team </h2>
    <p class="score" id="secondTeamScore">0</p>
    <div class="btn-container">
      <button onclick="increase('secondTeam')">
        <i class="fa fa-plus" aria-hidden="true"></i>
      </button>
      <button onclick="decrease('secondTeam')" >
        <i class="fa fa-minus" aria-hidden="true"></i>
      </button>     
    </div>   
  </div>
  <div class="reset-container"><button class="reset" onclick="resetScore()">
   RESET <i class="fa fa-clock-o" aria-hidden="true"></i>
  </button></div>
  
  
</div>
 
<script>
  //initialize team scores
  
  let firstTeamScore = 0;
  let secondTeamScore = 0;
  
  let firstTeamScoreValue = document.getElementById("firstTeamScore");
  
  let secondTeamScoreValue = document.getElementById("secondTeamScore");
  
// Function for increasing score  
  
  let increase = (team) => {
    
    if (team === "firstTeam"){
      firstTeamScore ++;
      
      firstTeamScoreValue.textContent =  firstTeamScore;
      
    }
    else if ((team = "secondTeam")){
      secondTeamScore ++;
      secondTeamScoreValue.textContent = secondTeamScore;
    }
  };
  
// Function for decreasing score  
  
  let decrease = (team) => {
    
    if (team === "firstTeam" && firstTeamScore > 0 ){
      firstTeamScore --;
      firstTeamScoreValue.textContent =  firstTeamScore;
     
      
    }
    else if ((team = "secondTeam" && secondTeamScore > 0 )){
      secondTeamScore --;
      secondTeamScoreValue.textContent = secondTeamScore;
    }
  }; 

let resetScore = () => {
  firstTeamScore = 0;
  secondTeamScore = 0;
   firstTeamScoreValue.textContent = firstTeamScore;
   secondTeamScoreValue.textContent = secondTeamScore;
};
  
</script>  
</body>
</html>
